<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>shibui-dropdown demo</title>

    <script type="module" src="../shibui-dropdown.js"></script>

    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are

    <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.setAttribute('style', 'display: none;');

$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">
      body {
        display: block;
        font-family: sans-serif;

      }

  <body>
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>Positioned relative to its parent</h3>
      <!-- TODO: https://github.com/PolymerElements/iron-demo-helpers/issues/54 -->
      <demo-snippet>
        <dom-bind>
          <template is="dom-bind">
            <input type="checkbox" checked="{{opened::change}}">
            <shibui-dropdown opened="{{opened}}">
              <a>Account Settings</a>
              <a>Notifications</a>
              <a>Sign out</a>
            </shibui-dropdown>
          </template>
        </dom-bind>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer.content);
</script>
  </body>
