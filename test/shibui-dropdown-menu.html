<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>shibui-dropdown-menu test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../shibui-dropdown-menu.js"></script>
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <shibui-dropdown-menu>
          <button slot="trigger">Trigger</button>
          <a>Account Settings</a>
        </shibui-dropdown-menu>
      </template>
    </test-fixture>

    <script type="module">
import '../shibui-dropdown-menu.js';
suite('shibui-dropdown-menu', function() {
  var element;
  setup(function() {
    element = fixture('basic');
  });

  test('the dropdown opens when the trigger is clicked', function() {
    expect(element.opened).to.equal(false);
    element._triggerElement.click();
    expect(element.opened).to.equal(true);
  });

  test('the dropdown closes when the trigger is clicked', function() {
    element.set('opened', true);
    expect(element.opened).to.equal(true);
    element._triggerElement.click();
    expect(element.opened).to.equal(false);
  });
});
</script>
  </body>
</html>
