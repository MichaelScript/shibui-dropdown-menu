<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
`shibui-dropdown`


@demo demo/index.html
-->

<dom-module id="shibui-dropdown">
  <template strip-whitespace>
    <style>
      :host {
        background: var(--shibui-dropdown-background, white);
        z-index: var(--shibui-dropdown-zindex, 9999);

        display: inline-block;
        font-size: 14px;
        position: absolute;
        width: auto;
        border-radius: 3px;
        box-shadow: 0 3px 20px rgba(89, 105, 129, 0.3), 0 1px 2px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(89, 105, 129, .1);
        white-space: nowrap;

        opacity: 0;
        pointer-events: none;
        transition: ease 0.1s;
        transition-property: transform, opacity;
        transform: translateY(-10px);

        @apply --layout-vertical;
        @apply --layout-center-center;
        @apply --shibui-dropdown-content;
      }

      :host([opened]) {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;

        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      :host([alignment="left"]) {
        right: 0;
      }

      :host ::slotted(*) {
        color: var(--shibui-dropdown-color, black);

        position: relative;
        box-sizing: border-box;
        width: 100%;
        padding: 10px;
        text-decoration: none;
        cursor: pointer;
        border-bottom: 1px solid #EEF1F6;
      }

      :host ::slotted(*:hover) {
        background-color: #F7F8FB;
      }
    </style>
    <slot id="content"></slot>
  </template>

  <script>
    Polymer({
      is: 'shibui-dropdown',

      properties: {
        opened: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true,
          observer: '_openedChanged'
        },

        alignment: {
          type: String,
          value: 'right',
          reflectToAttribute: true
        }
      },

      attached: function() {
        this.toggle = this.toggle.bind(this);
        this.open = this.open.bind(this);
        this.close = this.close.bind(this);
      },

      detached: function() {
        document.body.removeEventListener('click', this.close);
      },

      get contentNodes() {
        return Polymer.dom(this).getDistributedNodes();
      },

      /**
       * Toggles the opened state of the dropdown
       */
      toggle: function() {
        this.set('opened', !this.opened);
      },

      /**
       * Opens the dropdown
       */
      open: function() {
        this.set('opened', true);
      },

      /**
       * Closes the dropdown
       */
      close: function() {
        this.set('opened', false);
      },

      _openedChanged: function(opened) {
        if (opened) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            document.body.addEventListener('click', this.close);
          });
        } else {
          document.body.removeEventListener('click', this.close);
        }
      }
    });
  </script>
</dom-module>
